<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接缩短器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #279cff;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #279cff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-bottom: 0.5rem;
        }
        button:hover {
            background-color: #2180d8;
        }
        .link-item {
            display: flex;
            margin-bottom: 1rem;
        }
        .link-item input {
            flex: 1;
            margin-right: 0.5rem;
        }
        .link-item button {
            width: auto;
            padding: 0.5rem 1rem;
        }
        #linksList {
            margin-bottom: 1.5rem;
        }
        .copyright {
            text-align: center;
            margin: 2rem 0 1rem 0;
            color: #999;
            font-size: 14px;
        }
        .copyright a {
            text-decoration: none;
            font-weight: bold;
            color: #999;
            transition: opacity 0.2s;
        }
        .copyright a:hover {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>链接缩短器</h1>
        <div id="loginSection" class="form-group">
            <input type="password" id="passwordInput" placeholder="请输入密码">
            <button onclick="authenticate()">登录</button>
        </div>
        <div id="linksSection" style="display: none;">
            <div id="linksList"></div>
            <div class="form-group">
                <input id="newShortUrl" placeholder="新短链接">
                <input id="newLink" placeholder="新链接">
                <button onclick="addLink()">添加</button>
            </div>
            <button onclick="saveLinks()">保存</button>
        </div>
    </div>
    <div class="copyright">
        Copyright &copy; 2023-2024
        <a href="https://jerryz.com.cn" target="_blank">Jerry Zhou</a>
    </div>

    <script>
        let links = {};
        const githubToken = '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';
        const repoOwner = 'YangguangZhou';
        const repoName = 'suri';
        const filePath = 'src/links.json';
        const password = '080506Jerry'
        let currentSHA = '';

        function authenticate() {
            const passwordInput = document.getElementById('passwordInput').value;
            if (passwordInput === password) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('linksSection').style.display = 'block';
                fetchLinks();
            } else {
                alert('密码错误');
            }
        }

        function fetchLinks() {
            fetch(`https://api.github.com/repos/$${repoOwner}/$${repoName}/contents/$${filePath}`, {
                headers: { 'Authorization': `token $${githubToken}` }
            })
            .then(response => response.json())
            .then(data => {
                currentSHA = data.sha;
                links = JSON.parse(atob(data.content));
                displayLinks();
            })
            .catch(error => {
                console.error('Failed to fetch links:', error);
                alert('获取链接失败，请重试');
            });
        }

        function displayLinks() {
            const linksList = document.getElementById('linksList');
            linksList.innerHTML = '';
            for (const [shortUrl, link] of Object.entries(links)) {
                const linkItem = document.createElement('div');
                linkItem.className = 'link-item';
                linkItem.innerHTML = `
                    <input value="$${shortUrl}" onchange="updateShortUrl('$${shortUrl}', this.value)">
                    <input value="$${link}" onchange="updateLink('$${shortUrl}', this.value)">
                    <button onclick="removeLink('$${shortUrl}')">删除</button>
                `;
                linksList.appendChild(linkItem);
            }
        }

        function addLink() {
            const shortUrl = document.getElementById('newShortUrl').value;
            const link = document.getElementById('newLink').value;
            if (shortUrl && link) {
                links[shortUrl] = link;
                displayLinks();
                document.getElementById('newShortUrl').value = '';
                document.getElementById('newLink').value = '';
            }
        }

        function updateShortUrl(oldShortUrl, newShortUrl) {
            if (oldShortUrl !== newShortUrl) {
                links[newShortUrl] = links[oldShortUrl];
                delete links[oldShortUrl];
                displayLinks();
            }
        }

        function updateLink(shortUrl, newLink) {
            links[shortUrl] = newLink;
        }

        function removeLink(shortUrl) {
            delete links[shortUrl];
            displayLinks();
        }

        function saveLinks() {
            const content = btoa(JSON.stringify(links, null, 2));
            fetch(`https://api.github.com/repos/$${repoOwner}/$${repoName}/contents/$${filePath}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${githubToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: 'Update links',
                    content: content,
                    sha: currentSHA
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.content) {
                    alert('链接已保存到GitHub');
                    currentSHA = data.content.sha;
                } else {
                    throw new Error('Failed to save links');
                }
            })
            .catch(error => {
                console.error('Failed to save links:', error);
                alert('保存链接失败，请重试');
            });
        }
    </script>
</body>
</html>
